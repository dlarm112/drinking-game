<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek's Drinking Game</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body class="flower-image">

    <h1 class="banner">ARE YOU READY TO DRINK?</h1>
    <h2 class="timeback">
        <div id="timecount"></div>
    </h2>
    <div class="grey">
        <h2>Guess a number 1-21</h2>
        <h3>Guesses remaining: <span id="guessNum">3</span></h3>
    </div>
    <div class="inputStyle">
        <input min="1" max="21" type="number" id="userNum" autofocus>
    </div>
    <section id="feedback">
        <h3>
            <div id="response"></div>
            <br>
            <div id="history"></div>
        </h3>
        
    </section>
    <br>
    <section class="buttons">
        <div class="fixed">
            <button id="guess" onclick="guess()"><i class='far fa-grin-beam-sweat'
                    style='font-size:48px'></i><br>PLAY</button>
        </div>
        <div class="fixed">
            <button id="reset" onclick="reset()">START OVER</button>

        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
